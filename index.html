<!DOCTYPE html>
<html lang="en" tranlsate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>
    <link rel="icon" href="favicon/mariachi_10905390.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="assets/images.canvas.js" defer></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/sounds.class.js" defer></script>
    <script src="models/background-object.class.js" defer></script>
    <script src="models/movable-object.class.js" defer></script>
    <script src="models/character.class.js" defer></script>
    <script src="models/little-chicken.class.js" defer></script>
    <script src="models/chicken.class.js" defer></script>
    <script src="models/endboss.class.js" defer></script>
    <script src="models/health-statusbar-endboss.class.js" defer></script>
    <script src="models/clouds.class.js" defer></script>
    <script src="models/bottle.class.js" defer></script>
    <script src="models/throwable-object.class.js" defer></script>
    <script src="models/coin.class.js" defer></script>
    <script src="models/level.class.js" defer></script>
    <script src="levels/level1.js" defer></script>
    <script src="models/world.class.js" defer></script>
    <script src="models/bottle-statusbar.class.js" defer></script>
    <script src="models/health-statusbar.class.js" defer></script>
    <script src="models/coin-statusbar.class.js" defer></script>
    <script src="models/keyboard.class.js" defer></script>
    <script src="js/game.js" defer></script>
</head>

<body id="body" onload="implementTurnDevice()" onclick="closeInstructions(event)">
    <div id="h1-plus-content" onclick="closeInstructions(event)">
        <h1>El Pollo Locco</h1>
        <div id="content" class="content">
            <div id="turn-device-overlay" class="turn-device-overlay">
                <img class="turn-phone-img" src="assets/icons/rotate-phone.png">
            </div>
            <div id="game-loading-ct" class="game-loading-ct d-none">
                <div id="loading-text" class="game-loading-text">
                    <span>Loading </span>
                    <span>Locco </span>
                    <span>World</span>
                </div>
            </div>
            <canvas id="canvas" width="780" height="480">
            </canvas>
            <div id="startscreen-container" class="startscreen-container">
                <img id="onload-screen-image" class="onload-screen-image"
                    src="img/9_intro_outro_screens/start/startscreen_1.png">
                <img onclick="letsPlay()" id="press-play-icon" src="assets/icons/play.png" class="press-play-icon">
                <audio id="audio" style="display:none" src="audio/lets-go.mp3"></audio>
            </div>
            <div id="icon-container" class="icon-container">
                <img id="audio-icon" onclick="toggleAudio()" class="top-icon" src="assets/icons/audio-remove.svg">
                <img id="instructions" class="top-icon" onclick="showInstructions()"
                    src="assets/icons/instructions.png">
                <audio id="br-music" style="display:none" src="audio/background-music.mp3"></audio>
                <img onclick="toggleFullScreen()" id="fullscreen" class="full-screen"
                    src="assets/icons/full-screen.svg">
            </div>
            <div id="instruction-container" class="instruction-container d-none">
                <div id="ht-walk" class="flex-row">
                    <div id="left-right-arr-container">
                        <img class="img" src="assets/icons/arrow-left.png">
                        <img class="img" src="assets/icons/arrow-right.png">
                    </div>
                    <p>how to walk</p>
                </div>
                <div id="ht-jump" class="flex-row">
                    <img class="img-space-key" src="assets/icons/space-key.svg">
                    <p>how to jump</p>
                </div>
                <div id="ht-throw" class="flex-row">
                    <img class="img" src="assets/icons/d-key.png">
                    <p>how to throw</p>
                </div>
                <div id="lg-loco" class="flex-row">
                    <div id="go-loco-imgs" class="go-loco-imgs">
                        <img class="img" src="img/2_character_pepe/3_jump/J-36.png">
                        <img onclick="hideInstructions()" class="img cp" src="assets/icons/go-back.png">
                    </div>
                    <p>lets go locco!</p>
                </div>
            </div>
            <div id="game-finished-container" class="game-finished-container d-none">
                <img id="restart-btn" onclick="restartGame()" class="restart-btn"
                    src="assets/icons/restart-button.png">
                <img id="quit-btn" onclick="quitEndscreen()" class="quit-btn" src="assets/icons/quit.png">
                <img id="game-over-img" class="game-over-img d-none"
                    src="img/9_intro_outro_screens/game_over/game over!.png">
                <img id="game-over-lost-img" class="game-over-img d-none"
                    src="img/9_intro_outro_screens/game_over/you lost.png">
                <img id="endscreen-img" class="endscreen-img" src="img/5_background/second_half_background.png">
            </div>
            <div id="responsive-button-set" class="responsive-button-set">
                <div class="responsive-walking">
                    <img id="btn-left" class="img-resp cp" src="assets/responsive-btns/left-walk.png">
                    <img id="btn-right" class="img-resp cp" src="assets/responsive-btns/right-walk.png" alt="">
                </div>
                <div id="responsive-throw-jump" class="responsive-throw-jump">
                    <img id="btn-jump" class="img-resp cp" src="assets/responsive-btns/jump-btn.png">
                    <img id="btn-throw" class="img-resp responsive-btn-bottle cp"
                        src="assets/responsive-btns/throw-btn.png">
                </div>
            </div>
            <div id="privacy-imprint-flex" class="privacy-imprint-flex">
                <button onclick="openPrivacy()" id="privacy">privacy</button>
                <button onclick="openImprint()" id="imprint">imprint</button>
            </div>
        </div>
    </div>

</body>

</html>
